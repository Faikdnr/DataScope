  </text>

  <g opacity="0.1">
    <circle cx="980" cy="160" r="120" fill="#9d84ff"/>
    <circle cx="1080" cy="500" r="90" fill="#7b61ff"/>
  </g>

  <text x="100" y="520" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="20" fill="#bfbfda">
    © 2025 Faik Döner • MIT License
