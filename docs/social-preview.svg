<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="DataScope - Veri Analiz Platformu">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1F1B3A"/>
      <stop offset="100%" stop-color="#2A2A4A"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#7b61ff"/>
      <stop offset="100%" stop-color="#9d84ff"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="12" flood-color="#000" flood-opacity="0.4"/>
    </filter>
  </defs>
  <rect width="1200" height="630" fill="url(#g)"/>

  <g filter="url(#shadow)">
    <text x="100" y="240" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="86" font-weight="800" fill="#ffffff">DataScope</text>
  </g>

  <rect x="100" y="260" width="560" height="8" rx="4" fill="url(#accent)"/>

  <text x="100" y="340" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="38" font-weight="600" fill="#e6e6e6">
    Veri Analiz Platformu
  </text>

  <text x="100" y="400" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="28" fill="#cfcfe9">
    Streamlit • Python • Makine Öğrenmesi
  </text>
  <text x="100" y="440" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="26" fill="#cfcfe9">
